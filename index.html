<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row-3 d-flex justify-content-center" id="header">Press A Key to Start</div>
        <div class="row">
            <div class="row d-flex justify-content-center">
                <button class="col-3 m-3 green" onclick="green()"></button>
                <button class="col-3 m-3 red" onclick="red()"></button>
            </div>
            <div class="row d-flex justify-content-center">
                <button class="col-3 m-3 yellow" onclick="yellow()"></button>
                <button class="col-3 m-3 blue" onclick="blue()"></button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
